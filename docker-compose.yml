version: '3.1'
services:
    nginx:
        image: nginx:1.13.7
        container_name: nginx
        volumes:
          - ./default.conf:/etc/nginx/conf.d/default.conf
        networks:
          my-network:
            aliases:
              - ngnix-app
        ports:
            - 80:80
    flask:
        build:
            context: ./
            dockerfile: Dockerfile
        image: flask:0.0.1
        container_name: flask
        volumes:
            - ./:/code/
        environment:
            - FLASK_APP=/code/app.py
        command: flask run --host=0.0.0.0
        networks:
          my-network:
            aliases:
              - flask-app
        ports:
            - 8080:5000
    postgres:
      restart: always
      image: postgres
      container_name: postgres
      environment:
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
        POSTGRES_DB: test_db
      ports:
        - "5432:5432"
networks:
  my-network: